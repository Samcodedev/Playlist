<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <div class="audio-div">
            <div class="img-div">
                <img id="image" src="Screenshot 2022-04-29 134656.png" alt="Black_Sherif_-_Kwaku_The_Traveller">
            </div>
            <div class="control">
                <div id="play">
                    <i class="fa fa-play icon"></i>
                </div>
                <div id="pause">
                    <i class="fa fa-pause icon"></i>
                </div>
                <div id="next" onclick="next()">
                    <i class="fa fa-forward icon"></i>
                </div>
                <div id="random" onclick="random()">
                    <i class="fa fa-random icon"></i>
                </div>
            </div>
        </div>
        <div class="time">
            <p id="dura"></p>
            <p id="total"></p>
        </div>
        <div class="input-div">
            <button id="save-link">save</button>
            <input id="save-input" type="text" placeholder="Input music link here...">
        </div>   
        
    </div>
    <!-- <h2>CREATED BY SAMCODE</h2> -->
    <audio preload id="player" controls hidden>
        <source src="./Black_Sherif_-_Kwaku_The_Traveller (1).mp3" type="audio/mp3">
    </audio>

    <script src="main.js"></script>
</body>
</html>
